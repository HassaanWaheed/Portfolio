name: Renew Let's Encrypt Certificate

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily

jobs:
  renew-certificate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Certbot
        uses: certbot/certbot-action@v1
        with:
          certbot-args: certonly --webroot --webroot-path /path/to/your/website/root -d yourdomain.com -d www.yourdomain.com
          server: https://acme-v02.api.letsencrypt.org/directory # Use staging for testing, and replace with production for the final certificate

      - name: Commit and push the certificate renewal
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add /etc/letsencrypt/live/
          git commit -m "Renew Let's Encrypt certificate"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
